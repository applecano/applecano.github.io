<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiMom</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <header class="bg-white text-dark text-center p-3 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a href="index.html"><img src="assets/images/Banner-Trans.png" alt="WikiMom Logo" class="me-3" style="height: 40px;"></a>
            </div>
            <a href="#" id="download-button" class="download-button">Download</a>
        </div>
    </header>
    <main style="flex: 1 0 auto;">
        <div id="home-content">
            <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <!-- Indicators will be dynamically generated -->
                </div>
                <div class="carousel-inner">
                    <!-- Slides will be dynamically generated -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </main>
    <footer class="bg-light text-dark text-center p-3 border-top">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                &copy; 2025 Intersun Co., Ltd
                <div style="padding-left: 16px;"></div>
                <a href="https://facebook.com" target="_blank" class="text-dark me-2"><i class="bi bi-facebook"></i></a>
                <a href="https://instagram.com" target="_blank" class="text-dark me-2"><i class="bi bi-instagram"></i></a>
                <a href="https://tiktok.com" target="_blank" class="text-dark me-2"><i class="bi bi-tiktok"></i></a>
                <a href="https://x.com" target="_blank" class="text-dark me-2"><i class="bi bi-twitter-x"></i></a>
            </div>
            <div class="d-flex align-items-center">
                <select id="language-select" class="form-select w-auto me-2">
                    <option value="en"><i class="bi bi-translate"></i> English</option>
                    <option value="vi"><i class="bi bi-translate"></i> Tiếng Việt</option>
                </select>
                <a href="pri.html" id="footer-button" class="btn btn-link">Privacy</a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        // Set the language select dropdown to the stored language
        const storedLanguage = localStorage.getItem('selectedLanguage');
        if (storedLanguage) {
            document.getElementById('language-select').value = storedLanguage;
        }
        // Update the download link based on the device
        updateDownloadLink();
    </script>
</body>
</html>
